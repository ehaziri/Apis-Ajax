<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTTP Request Response</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script>
    $(document).ready(function() {
        $('form').submit(function() {
            var city = $("#city_name").val();
            // your code here (build up your url)
            $.get("http://api.openweathermap.org/data/2.5/weather?q="+city+"?id=524901&APPID=5cc1cbaadc74eb3b88c9e499c496f4d8", function(res) {
                // your code here
              var str = "";
              str += "<h1>"+res.name+"</h1>";
              str += "<h4>Temperature: "+res.main.temp+"</h4>";
              $('.info').html(str);
              console.log(str);
            }, 'json');
            // don't forget to return false so the page doesn't refresh
            return false;
        });
    });

    </script>
  </head>
  <body>
    <div id="wrapper">
      <form action="#" method="post">
        <input type="text" id="city_name">
        <input type="submit" id="submit" value="Search Weather">
      </form>
      <div class="info">
      </div>
    </div>
  </body>
</html>
